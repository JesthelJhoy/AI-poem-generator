<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI POEM GENERATOR</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>POEM GENERATOR</h1>
      </header>
      <main>
        <form id="form-box">
          <input
            id="instructions"
            class="text-form"
            type="text"
            placeholder="Enter a topic of a poem to generate"
            autofocus
            required
          />
          <div class="hint">i.e: Flowers, Books or Dreams</div>
          <input type="submit" class="submit-button" />
        </form>
        <div class="answer" id="poem"></div>
      </main>
      <footer>
        This AI poem generator was coded by
        <a
          href="https://github.com/JesthelJhoy/AI-poem-generator"
          target="_blank"
          >Jesthel Jhoy Rollon</a
        >
        and is on
        <a
          href="https://github.com/JesthelJhoy/AI-poem-generator"
          target="_blank"
          >Github</a
        >
        and is hosted on
        <a
          href="https://app.netlify.com/teams/jestheljhoy/sites"
          target="_blank"
          >Netlify</a
        >.
      </footer>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
